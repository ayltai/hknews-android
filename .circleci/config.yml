version: 2

references:

  ## Cache

  cache_key: &cache_key
    key: cache-{{ checksum "settings.gradle" }}-{{ checksum "./gradle/wrapper/gradle-wrapper.properties" }}-{{ checksum "build.gradle" }}-{{ checksum "./app/build.gradle" }}
  restore_cache: &restore_cache
    restore_cache:
      <<: *cache_key
  save_cache: &save_cache
    save_cache:
      <<: *cache_key
      paths:
        - ./.gradle
        - ~/.gradle
        - ~/.m2

  ## Docker image configuration

  config: &config
    working_directory: ~/workspace
    docker:
      - image: circleci/android:api-28
    environment:
      TERM: dumb
      _JAVA_OPTIONS: "-Dfile.encoding=UTF8 -Xmx2048m -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap"

jobs:

  assemble:
    <<: *config
    steps:
      - checkout
      - *restore_cache
      - run:
          name: Compile
          command: ./gradlew assembleDebug
      - *save_cache
      - store_artifacts:
          path: build/outputs/apk/debug
          destination: /apk/

  test:
    <<: *config
    steps:
      - checkout
      - *restore_cache
      - run:
          name: Execute unit tests
          command: ./gradlew testDebugUnitTest
      - store_artifacts:
          path: build/reports/tests/test
          destination: /test/
      - *save_cache
      - run:
          name: Generate coverage report
          command: ./gradlew jacocoTestReport
      - store_artifacts:
          path: build/reports/jacoco/test
          destination: /coverage/
      - run:
          name: Upload coverage report to Codacy
          command: ./gradlew uploadCoverageToCodacy
      - run:
          name: Upload coverage report to CodeCov
          command: bash <(curl -s https://codecov.io/bash)

  check:
    <<: *config
    steps:
      - checkout
      - *restore_cache
      - run:
          name: Check code quality
          command: ./gradlew check
      - *save_cache
      - store_artifacts:
          path: build/reports/checkstyle
          destination: /check/
      - store_artifacts:
          path: build/reports/lint-results.html
          destination: /check/
      - store_artifacts:
          path: build/reports/lint-results.xml
          destination: /check/
      - store_artifacts:
          path: build/reports/dependency-check-report.html
          destination: /check/

  distribute:
    <<: *config
    steps:
      - checkout
      - *restore_cache
      - run:
          name: Generate artifact
          command: ./gradlew assembleRelease
      - *save_cache
      - store_artifacts:
          path: build/outputs/apk/release
          destination: /apk/

workflows:
  version: 2
  workflow:
    jobs:
      - assemble
      - test
      - check
      - distribute:
          filters:
            branches:
              only:
                - master
          requires:
            - assemble
            - test
            - check
